<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolzapp</title>
</head>
<body>
    
    <div id="app">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="app-container d-flex">
                        <div class="col-4">
                            <div class="user d-flex align-items-center justify-content-between">
                                <div>
                                    <img src="./img/avatar_io.jpg" alt="io"><span> Sofia</span>
                                </div>
                                <div class="buttons d-flex gap-3">
                                    <i class="fas fa-circle-notch fw-bolder"></i>
                                    <i class="fas fa-message"></i>
                                    <i class="fas fa-ellipsis-vertical"></i>
                                </div>
                            </div>
                            <div class="notify d-flex gap-1">
                                <i class="fas fa-bell-slash"></i>
                                <div>
                                    <span>Ricevi notifiche di nuovi messaggi</span>
                                    <div><a href="#">Attiva notifiche desktop</a></div>
                                </div>
                            </div>
                            <div class="search">
                                <input type="text" name="findchat" id="findchat" class="form-control" placeholder="Cerca o inizia una nuova chat" v-model="findTxt">
                            </div>
                            <div class="chatlist">
                                <ul>
                                    <li class="list-unstyled" v-for="(msg, index) in contacts" @click="changeUser(index)">
                                        <div class="chat-container d-flex justify-content-between" :class="(currentUser == index ? 'highlighted' : '')">
                                            <div class="d-flex align-items-center gap-2">
                                                <img :src="msg.avatar" alt="msg.name">
                                                <div>
                                                    <span>{{msg.name}}</span>
                                                    <div><span class="last">{{msg.messages[msg.messages.length-1].message}}</span></div>
                                                </div>
                                            </div>
                                            <div>
                                                <span class="last">{{msg.messages[msg.messages.length-1].date}}</span>
                                            </div>
                                        </div>
                                    </li>
                                </ul>
                            </div>
                        </div>
                        <div class="col-8">
                            <div class="activechat d-flex align-items-center justify-content-between">
                                <div class="d-flex align-items-center">
                                    <img :src="contacts[currentUser].avatar" alt="contacts[currentUser].name">
                                    <div>
                                        <span>
                                            {{ contacts[currentUser].name }}
                                        </span>
                                        <div><span>Ultimo accesso oggi alle 15:00</span></div>
                                    </div>
                                </div>
                                <div class="buttons d-flex gap-4 align-items-center me-3">
                                    <i class="fas fa-magnifying-glass"></i>
                                    <i class="fas fa-paperclip"></i>
                                    <i class="fas fa-ellipsis-vertical"></i>
                                </div>
                            </div>
                            <div class="chat">
                                <div class="msg d-flex justify-content-between" v-for="message in contacts[currentUser].messages" :class="{ 'sent': message.status === 'sent', 'received': message.status === 'received' }">
                                    <span> {{message.message}} </span>
                                    <div><span class="date ms-3"> {{message.date}} </span></div>
                                </div>
                            </div>
                            <div class="texting d-flex">
                                <div class="col-1 d-flex justify-content-center align-items-center">
                                    <i class="fa-regular fa-face-smile"></i>
                                </div>
                                <div class="col-10">
                                    <input type="text" name="sendText" id="sendText" placeholder="Scrivi un messaggio" class="form-control">
                                </div>
                                <div class="col-1 d-flex justify-content-center align-items-center">
                                    <i class="fas fa-microphone"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script type="module" src="https://cdn.jsdelivr.net/npm/emoji-picker-element@^1/index.js"></script>
    <script src="./js/script.js" type="text/javascript"></script>
</body>
</html>
